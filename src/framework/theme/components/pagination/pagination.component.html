<div class="pages">
  <button
    nbButton
    size="medium"
    shape="round"
    ghost
    [disabled]="currentPage === 1 || disabled"
    (click)="onPageChange(currentPage - 1)"
  >
    <nb-icon icon="chevron-left-outline"></nb-icon>
  </button>

  <ng-container *ngIf="currentPage > 1 + siblingsCount">
    <button nbButton size="medium" shape="round" ghost (click)="onPageChange(1)" [disabled]="disabled">1</button>
    <ng-container *ngIf="currentPage > 2 + siblingsCount">
      <button nbButton size="medium" shape="round" ghost [disabled]="true">
        <div class="dots">...</div>
      </button>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="previousPages?.length > 0">
    <button
      nbButton
      size="medium"
      shape="round"
      ghost
      *ngFor="let previousPage of previousPages"
      (click)="onPageChange(previousPage)"
      [disabled]="disabled"
    >
      {{ previousPage }}
    </button>
  </ng-container>

  <button nbButton size="medium" [status]="status" shape="round" class="subtitle" (click)="onPageChange(currentPage)">
    {{ currentPage }}
  </button>

  <ng-container *ngIf="nextPages?.length > 0">
    <button
      nbButton
      size="medium"
      shape="round"
      ghost
      *ngFor="let nextPage of nextPages"
      (click)="onPageChange(nextPage)"
      [disabled]="disabled"
    >
      {{ nextPage }}
    </button>
  </ng-container>

  <ng-container *ngIf="currentPage + siblingsCount < lastPage">
    <ng-container *ngIf="currentPage + 1 + siblingsCount < lastPage">
      <button nbButton size="medium" shape="round" ghost [disabled]="true">
        <div class="dots">...</div>
      </button>
    </ng-container>
    <button nbButton size="medium" shape="round" ghost (click)="onPageChange(lastPage)" [disabled]="disabled">
      {{ lastPage }}
    </button>
  </ng-container>

  <button
    nbButton
    size="medium"
    shape="round"
    ghost
    [disabled]="currentPage === lastPage || disabled"
    (click)="onPageChange(currentPage + 1)"
  >
    <nb-icon icon="chevron-right-outline"></nb-icon>
  </button>
</div>

<div *ngIf="showPageSizeOptions">
  <span class="paragraph"> {{ textShow }} </span>
  <nb-select
    placeholder="Selecione"
    [(selected)]="pageSizeSelected"
    (selectedChange)="onPageSizeOptionChange(+$event)"
    #paginationSelect
    [disabled]="disabled"
  >
    <nb-option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</nb-option>
  </nb-select>
  <span class="paragraph"> {{ textOf }} {{ totalCount }} {{ textItems }} </span>
</div>
